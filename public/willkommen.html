<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Protegida</title>
  <link rel="stylesheet" href="/style/willkommen.css">
</head>
<body>
  <h1 style="text-align: center;">Bem-vindo ao meu blog!</h1>
  <p style="text-align: center;">Aqui você encontra as principais atualizações da minha vida!</p>

  <div style="text-align: center; margin-top: 30px;">
    <button onclick="logout()">Sair</button>
  </div>

  <script>
    async function verificarAutenticacao() {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "/index.html";
        return;
      }

      try {
        const res = await fetch("/willkommen", {
          headers: { "Authorization": `Bearer ${token}` }
        });

        if (!res.ok) {
          localStorage.removeItem("token");
          window.location.href = "/index.html";
        }
      } catch (err) {
        console.error("Erro ao verificar login:", err);
        localStorage.removeItem("token");
        window.location.href = "/index.html";
      }
    }

    verificarAutenticacao();

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/index.html";
    }
  </script>
</body>
</html>
