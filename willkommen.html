<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Protegida</title>
  <link rel="stylesheet" href="/assets/style/willkommen.css">

</head>
<body>
  <h1 style="text-align: center;">Bem-vindo à meu blog !</h1>
  <p style="text-align: center;">Aqui você encontra as principais atualizações da minha vida !.</p>

  <button onclick="logout()">Sair</button>

  <script>
 async function verificarAutenticacao() {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "/assets/index.html";
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/willkommen", {
          headers: { "Authorization": `Bearer ${token}` }
        });

        if (!res.ok) {
          localStorage.removeItem("token");
          window.location.href = "/assets/index.html";
        }
      } catch (err) {
        console.error("Erro ao verificar login:", err);
        localStorage.removeItem("token");
        window.location.href = "/assets/index.html";
      }
    }

    verificarAutenticacao();

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/assets/index.html";
    }

  </script>


</body>
</html>
